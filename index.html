<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="sond">
                <button id="liga"></button>
                <button id="desliga"></button>
            </div>
            <div class="menu-time">
                <h2 class="titulo-menu">Time Lenft</h2>
                <h2 id="timeleft">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="titulo-menu">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-live">
                <img src="./src/imagens/player.png" alt="foto do jogador" height="50px">
                <h2>x3</h2>
            </div>

        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>

            <div class="panel-row">

                <div class="square" id="6"></div>
                <div class="square enemy" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
                <div class="square" id="10"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>

            </div>
            <div class="panel-row">
                <div class="square" id="16"></div>
                <div class="square" id="17"></div>
                <div class="square" id="18"></div>
                <div class="square" id="19"></div>
                <div class="square" id="20"></div>

            </div>
        </div>
    </div>



    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
